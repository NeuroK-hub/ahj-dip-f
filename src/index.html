<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chaos Chat</title>
  <link rel="manifest" href="./img/favicon/site.webmanifest">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <meta name="theme-color" content="#000000">
</head>

<body>
  <div class="chat chat--hidden">
    <div class="loader">
      <div class="ldio-7cwv0y520q">
        <div></div>
      </div>
    </div>
    <div class="chat__header">
      <figure class="chat__avatar">
        <img class="chat__avatar-img" src="./assets/img/bot-avatar.png" />
      </figure>
      <h1 class="chat__title">Chaos Chat</h1>
      <button type="button" class="chat__search-btn btn">
        <svg class="chat__search-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg>
      </button>
      <button type="button" class="chat__sort-btn btn">
        <svg class="chat__sort-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zm64 64V416H224V160H64zm384 0H288V416H448V160z" />
        </svg>
      </button>
      <button type="button" class="chat__logout-btn btn">
        <svg class="chat__logout-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z" />
        </svg>
      </button>
      <ul class="chat__sort-list sort-list sort-list--disabled">
        <li class="sort-list__item"><button type="button" class="sort-list__image sort-list__btn" data-sort-type="image">Изображения</button></li>
        <li class="sort-list__item"><button type="button" class="sort-list__video sort-list__btn" data-sort-type="video">Видео</button></li>
        <li class="sort-list__item"><button type="button" class="sort-list__audio sort-list__btn" data-sort-type="audio">Аудио</button></li>
        <li class="sort-list__item"><button type="button" class="sort-list__fils sort-list__btn" data-sort-type="file">Файлы</button></li>
      </ul>
      <!-- <button type="button" class="chat__setting-btn btn">
        <svg class="chat__setting-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512">
          <path
            d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z" />
        </svg>
      </button> -->
      <input type="text" class="chat__search-input hidden" placeholder="Поиск...">
    </div>
    <div class="chat__dropzone hidden">
      <p class="chat__dropzone-text">
        Перетащите файлы сюда
      </p>
    </div>
    <div class="chat__messages messages">
    </div>
    <div class="chat__searched-messages hidden messages">
    </div>
    <form class="chat__new-message new-message">
      <div class="new-message__container">
        <div class="new-message__file-list"></div>
        <div class="new-message__emoji-container"></div>
        <input class="new-message__file-input" id="file-upload" type="file" class="hidden">
        <button type="button" class="new-message__file-btn btn">
          <svg class="new-message__add-file-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M364.2 83.8c-24.4-24.4-64-24.4-88.4 0l-184 184c-42.1 42.1-42.1 110.3 0 152.4s110.3 42.1 152.4 0l152-152c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-152 152c-64 64-167.6 64-231.6 0s-64-167.6 0-231.6l184-184c46.3-46.3 121.3-46.3 167.6 0s46.3 121.3 0 167.6l-176 176c-28.6 28.6-75 28.6-103.6 0s-28.6-75 0-103.6l144-144c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-144 144c-6.7 6.7-6.7 17.7 0 24.4s17.7 6.7 24.4 0l176-176c24.4-24.4 24.4-64 0-88.4z" />
          </svg>
        </button>
        <textarea rows="1" type="text" class="new-message__input" placeholder="Написать сообщение"></textarea>
        <button type="button" class="new-message__emoji-btn btn">
          <svg class="new-message__emoji-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm177.6 62.1C192.8 334.5 218.8 352 256 352s63.2-17.5 78.4-33.9c9-9.7 24.2-10.4 33.9-1.4s10.4 24.2 1.4 33.9c-22 23.8-60 49.4-113.6 49.4s-91.7-25.5-113.6-49.4c-9-9.7-8.4-24.9 1.4-33.9s24.9-8.4 33.9 1.4zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
          </svg>
        </button>
        <button type="submit" class="new-message__submit-btn btn hidden">
          <svg class="new-message__submit-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
          </svg>
        </button>
        <button type="button" class="new-message__record-btn btn">
          <svg class="new-message__record-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z" />
          </svg>
        </button>
        <div class="new-message__audio-control hidden">
          <div class="new-message__recording recording ">
            <div class="recording__circle"></div>
            <div class="recording__text">Rec 00:00</div>
          </div>
          <button class="new-message__save-btn btn">
            <svg class="new-message__save-img btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z" />
            </svg>
          </button>
          <button class="new-message__cancel-btn btn">
            <svg class="new-message__cancel-img btn-img" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z" />
            </svg>
          </button>
        </div>
    </form>
  </div>
  <div class="modal">
    <div class="modal__content">
      <h2 class="modal__title">Вход / Регистрация</h2>
      <form class="modal__form">
        <div class="modal__form-group">
          <label for="username" class="modal__label modal__user-label">Имя пользователя:</label>
          <input type="text" class="modal__input modal__user-input" id="username" autocomplete="off" required>
        </div>
        <div class="modal__form-group">
          <label class="modal__label modal__pass-label" for="password">Пароль:</label>
          <input type="password" class="modal__input modal__pass-input" id="password" autocomplete="off" required>
        </div>
        <div class="modal__form-group form-group__buttons">
          <button type="button" class="modal__reg">Регистрация</button>
          <button type="button" class="modal__login">Войти</button>
        </div>
      </form>
    </div>
  </div>
  <div class="background-image"></div>
</body>

</html>
